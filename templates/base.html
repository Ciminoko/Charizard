<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Car Store{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            {% if not session.get('user_id') %}
                <li><a href="{{ url_for('api.register') }}">Register</a></li>
                <li><a href="{{ url_for('api.login') }}">Login</a></li>
            {% else %}
                <li><a href="{{ url_for('api.logout') }}">Logout</a></li>
                <li><a href="{{ url_for('add_car_form') }}">Add Car</a></li>
            {% endif %}
            <li><a href="{{ url_for('api.get_cars') }}">View Cars</a></li>
        </ul>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Car Store. All rights reserved.</p>
    </footer>
</body>
</html>
